{% extends 'base.html' %}
{% block title %}Data{% endblock %}
{% block content %}
<div class="message">
  <table class="responsive-table">
      <caption>Tweet data</caption>
      <thead>
          <tr>
              <th scope="col">Tweet ID</th>
              <th scope="col">Title</th>
              <th scope="col">Text</th>
              <th scope="col">Status</th>
          </tr>
      </thead>
      <tbody>
          {% for key, tweet in tweets.items() %}
          <tr>
              <td>{{ key }}</td>
              <td>{{ tweet.title }}</td>
              <td>{{ tweet.text }}</td>
              <td>{{ tweet.status }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>


{% endblock %}
